{{ define "all-tags"}}
{{$PageData := .TemplateData}}
{{ template "head" .}}

<body>
  <div class="body-container">

    {{template "header" .}}

    <div class="body">

      <script>NekoType = "white"</script>
      <h1 id=nl>
        <script src="https://webneko.net/n20171213.js"></script><a href="https://webneko.net">Neko</a>
      </h1>

      <article>
        <div class="all-tags">
          <h2>Tags</h2>
          <div class="post-tags-placeholder tagpage-tags-placeholder">

            {{range .TagNames}}
            <a href="tags/{{.}}.html">{{.}}</a>
            {{end}}

          </div>
        </div>
      </article>

    </div>

    {{template "footer" .}}

  </div>
</body>

</html>

{{ end}}
